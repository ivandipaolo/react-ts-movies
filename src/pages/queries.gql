query getMovieById($movieId: Int!){
  movieDetail(id: $movieId) {
    movie {
      id
      original_title
      overview
      poster_path
      genres {
        id
        name
      }
    }
  }
}

query getAvailableMovies{
  nowPlayingMovies {
    movies{
      id
      release_date
    }
  }
  popularMovies {
    movies{
      id
      release_date
    }
  }
}


