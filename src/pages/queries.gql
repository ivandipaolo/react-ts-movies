query getMovieById($movieId: Int!){
  movieDetail(id: $movieId) {
    movie {
      id
      original_title
      overview
      poster_path
      genres {
        id
        name
      }
    }
  }
}

query getAvailableMovies{
  nowPlayingMovies {
    movies{
      id
      release_date
    }
  }
  popularMovies {
    movies{
      id
      release_date
    }
  }
}

query GetMovieDetails($movieId: Int!) {
  movieDetail(id: $movieId) {
    movie{
      adult
      backdrop_path
      budget
      homepage
      imdb_id
      original_language
      original_title
      overview
      poster_path
      release_date
      revenue
      runtime
      status
      tagline
      vote_average
      vote_count
      genres {
        id
        name
      }
      production_companies {
        id
        name
      }
    }
  }
}

