overwrite: true
watch: true
schema: http://localhost:3131/graphql
generates:
  ./src/graphql/queries.ts:
    documents: src/**/*.gql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      preResolveTypes: true